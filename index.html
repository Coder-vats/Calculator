<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="container">

        <input type="text" class="history" size="40">
        <input type="text" name="entry" id="entry" size="40" />

        <div class="buttons">
            <button class="button _pi">pi</button>
            <button class="button _e">e</button>
            <button class="button _perc">%</button>
            <button class="button _AC">AC</button>
        </div>
        <div class="btn-group-horizontal buttons">
            <button class="button _7">7</button>
            <button class="button _8">8</button>
            <button class="button _9">9</button>
            <button class="button _d">/</button>
        </div>
        <div class="buttons">
            <button class="button _4">4</button>
            <button class="button _5">5</button>
            <button class="button _6">6</button>
            <button class="button _x">x</button>
        </div>
        <div class="buttons">
            <button class="button _1">1</button>
            <button class="button _2">2</button>
            <button class="button _3">3</button>
            <button class="button _sub">_</button>
        </div>
        <div class="buttons">
            <button class="button _0">0</button>
            <button class="button _dec">.</button>
            <button class="button _eq">=</button>
            <button class="button _add">+</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
